<ion-header>
  <ion-navbar>
    <ion-title style="background: orange">
      Court Counter
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


<div id="right" class="border">
    <h2>Team A</h2>
    <h1>{{valueA}}</h1>
    <button ion-button (click)="onClick('1')">+3 Points</button>
    <button ion-button (click)="onClick('2')">+2 Points</button>
    <button ion-button (click)="onClick('3')">Free Throw</button>
</div>
<div id="left">
  <h2>Team B</h2>
  <h1>{{valueB}}</h1>
    <button ion-button (click)="onClick('4')">+3 Points</button>
    <button ion-button (click)="onClick('5')">+2 Points</button>
    <button ion-button (click)="onClick('6')">Free Throw</button>
</div>


 


</ion-content>

<ion-footer>
    <div id= "reset">
        <button ion-button (click)="onClick('reset')">RESET</button>
      </div>
</ion-footer>
